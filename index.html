<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container padding-top">
      <div class="title-navigator">
        <h4>Get started with our best stories</h4>
        <div class="nav-for-big-screen">
          <button class="owl-carousel__prev">Previous</button>
          <button class="owl-carousel__next">Next</button>
        </div>
      </div>
      <div class="padding-top">
        <div class="owl-carousel owl-theme">
          <div class="item"><h4>Slide 1</h4></div>
          <div class="item"><h4>Slide 2</h4></div>
          <div class="item"><h4>Slide 3</h4></div>
          <div class="item"><h4>Slide 4</h4></div>
        </div>
        <div class="nav-for-mobile">
          <button class="owl-carousel__prev">Previous</button>
          <button class="owl-carousel__next">Next</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function () {
        const owl = $(".owl-carousel");
        owl.owlCarousel({
          loop: true,
          margin: 5,
          nav: false,
          items: 1,
          dots: false,
        });
        $(".owl-carousel__next").click(() => owl.trigger("next.owl.carousel"));
        $(".owl-carousel__prev").click(() => owl.trigger("prev.owl.carousel"));
      });
    </script>
  </body>
</html>
